<ion-card class="card ion-activatable ripple-parent">
  <ion-ripple-effect></ion-ripple-effect>
  <ion-card-content>
    <ion-row class="ion-justify-content-start">
      <ion-col size="12">
        <small class="card__label">TAREFA</small>
        <p class="card__data">{{ title }}</p>
      </ion-col>
      <ion-col size="12">
        <small class="card__label">PRIORIDADE</small>
        <p class="card__data">{{ priority }}</p>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
